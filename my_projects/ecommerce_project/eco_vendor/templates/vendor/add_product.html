{%extends 'base/base.html'%}
{% load crispy_forms_tags %}
{%block title %}Vendor Admin {%endblock title%}
{%block favicon %}
<link rel="shortcut icon" href="https://i.dlpng.com/static/png/6766240_preview.png" type="image/x-icon"> 
{%endblock favicon%}


{%block content%}
{%include 'ecommerce/eco_nav.html'%}
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card border border-primary">
                <div class="card-header text-center bg-dark text-white">
                    <h5>Add Product</h5>
                </div>
                <div class="card-body">
                    <form action="" method="POST" class="form" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button class="btn btn-sm btn-success btn-block" type="submit">Add</button>
                        <!-- <input type="submit" name="" id=""> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{%endblock%}
