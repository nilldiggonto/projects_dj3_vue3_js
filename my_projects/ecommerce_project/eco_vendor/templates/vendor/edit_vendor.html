{%extends 'base/base.html'%}
{% load crispy_forms_tags %}
{%block title %}Ecommerce|Vendor {%endblock title%}
{%block favicon %}
<link rel="shortcut icon" href="https://i.dlpng.com/static/png/6766240_preview.png" type="image/x-icon"> 
{%endblock favicon%}

{%block content%}
{%include 'ecommerce/eco_nav.html'%}
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-info text-white">
                    EDIT VENDOR
                </div>

                <div class="card-body">
                    <form action="" method="POST" class="form">
                        {%csrf_token%}
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" name="email" value="{{vendor.created_by.email}}" class="form-control" placeholder="Enter email" id="email">
                          </div>
                          <div class="form-group">
                            <label for="pwd">Name:</label>
                            <input type="text" name="name" value="{{vendor.name}}" class="form-control" placeholder="Enter password" id="pwd">
                          </div>
                       
                          <button type="submit" class="btn btn-primary">Edit</button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{%endblock%}
